<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header border-bottom-0">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-title text-center">
                    <h4>Login</h4>
                </div>
                <div class="d-flex flex-column">
                    <form enctype="multipart/form-data" id="loginForm" class="form-horizontal">
                        <div class="form-group">
                            <label for="email_address">Email Address</label>
                            <input type="email" class="form-control" id="email_address"
                                   placeholder="Your Email Address...">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Your password...">
                        </div>
                        <button type="button" class="btn btn-info btn-block btn-round">Login</button>
                    </form>


                    <div class="text-center text-muted delimiter">Or use social network</div>
                    <div class="d-flex justify-content-center">
                        <a href="{% url 'login_via_google' %}"  class="btn btn-danger btn-round mr-2" data-toggle="tooltip"
                                data-placement="top" title="Google">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="{% url 'login_via_google' %}" class="btn btn-primary btn-round mr-2" data-toggle="tooltip"
                                data-placement="top" title="Facebook">
                            <i class="fab fa-facebook"></i>
                        </a>


                    </div>
                </div>
                <div class="text-center mt-1">
                    <span>Forgot password?<a href="" class="text-info">Click Here</a> </span>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">

                <div class="signup-section">Not a member yet? <a href="#a" class="text-info"> Sign Up</a></div>
            </div>
        </div>
    </div>
